                <script>
                    let totalPrice = 0;
                  
                    function orderbasket(itemname, itemprice) {
                
                      const price = parseFloat(itemprice);
                
                      if (isNaN(price)) {
                        alert("Invalid price format.");
                        return;
                      }
                
                      const orderlist = document.getElementById('orderlist');
                      const orderitem = document.createElement('li');
                      orderitem.className = 'd-flex justify-content-between align-items-center';
                
                      const itemNameSpan = document.createElement('span');
                      itemNameSpan.textContent = itemname;
                
                      const itemPriceSpan = document.createElement('span');
                      itemPriceSpan.className = 'text-danger ms-auto';
                
                      itemPriceSpan.textContent = `₱${price.toFixed(2)}`;
                
                      const closeButton = document.createElement('span');
                      closeButton.className = 'btn btn-light btn-sm border-0 text-danger p-0 ms-2';
                      closeButton.style.backgroundColor = '#f0f0f0';
                      closeButton.style.color = '#6c757d';
                      closeButton.style.borderRadius = '50%';
                      closeButton.style.width = '20px';
                      closeButton.style.height = '20px';
                      closeButton.style.cursor = 'pointer';
                      closeButton.innerHTML = '&times;';
                
                      closeButton.onclick = function () {
                        totalPrice -= price;
                        updateTotalDisplay();
                        orderitem.remove();
                      };
                      
                      orderitem.appendChild(itemNameSpan);
                      orderitem.appendChild(itemPriceSpan);
                      orderitem.appendChild(closeButton);
                
                      orderlist.appendChild(orderitem);
                      
                      totalPrice += price;
                      updateTotalDisplay();
                    }
                  
                    function updateTotalDisplay() {
                      const totalDisplay = document.getElementById('total-display');
                      totalDisplay.textContent = `₱${totalPrice.toFixed(2)}`;
                    }
                  </script>

              // Optionally, load the content when the page first loads
